<div class="panel panel-default profile-area">
  <div class="panel-heading">
    <h3>Profile</h3>
  </div>
  <div class="panel-body" *ngIf="profile || {} as userProfile">
    <img src="{{userProfile.picture}}" class="avatar" alt="avatar">
    <div>
      <label><i class="glyphicon glyphicon-user"></i> Nickname</label>
      <h3 class="nickname">{{ userProfile.nickname }}</h3>
    </div>
    <div>
      Email: {{ userProfile.email }}
    </div>
    <div *ngIf="userProfile['https://pizza42.azurewebsites.netgoogleConnections'] || (connections$ | async) as googleConnections">
      Google Connections: {{ googleConnections }}
    </div>
    <div>
      Gender: {{ (userProfile.gender || userProfile['https://pizza42.azurewebsites.netgender'])  || 'unknown' }}
    </div>
    <!--<pre class="full-profile">{{ profile | json }}</pre>-->
  </div>
</div>
